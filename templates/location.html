<h2>{{ place.name }}</h2>

<p>{{ place.describtion }}</p>
{% if session.usertype == "admin" %}
<a href="/edit/{{ place.id }}">Edit</a><br>
{% endif %}
<h3>Npcs in this region:</h3>
{% for npc in npcs %}
<h5><a href="/npc/{{ npc.id }}"> {{ npc.name }}</a></h5>
{% endfor %}
<br>
{% if session.usertype == "admin" %}
<a href="/new_npc">Create new npc</a><br>
{% endif %}
<br>
<a href="/">Back</a>
